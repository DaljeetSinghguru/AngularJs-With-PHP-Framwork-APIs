
<div ng-controller="helpdeskController" class="">
    <!-- CONTENT -->
    <div id="content">
        <div class="page-title">
            <h1><b>Help Desk</b></h1>
        </div>
        <div class="container-fluid">


            <!--<button type="button" style="float:left;margin-bottom: 10px;" class="btn btn-info " ng-click="save()">Save</button>-->
            <div class="row">
                <div class="col-lg-12">

                    <div class="pane equal" style="overflow:hidden;">
                        <div class="table-responsive">
                            <strong><label>Create New Ticket</label></strong> 
                            <div class="subscribe-form">
                                <form action="javascript:;" class="ng-pristine ng-valid">
                                    <div class="input-group" style="width:100%">
                                        <!--<input type="text" placeholder="Enter your problem here or Contact Extn:85" class="form-control">-->
                                        <textarea placeholder="Enter your problem here" class="form-control ng-pristine ng-valid ng-touched" ng-model="GetHelpDeskremarks" style="width:90%"></textarea>
                                        <button type="button" style="float:right;margin-bottom: 10px;" class="btn btn-success" ng-click="GenerateHelpRequestSupport()">Submit</button>
                                    </div>
                                  
                                       
                                   
                                </form>
                            </div>




                        </div>

                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="pane equal" style="overflow:hidden;">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-responsive">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>To User</th>
                                        <th>Remark</th>
                                        <th>Status</th>
                                        <!--<th>Action</th>-->
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr ng-repeat="emp in helpdesk">
                                        <td>{{$index+1}}</td>
                                        <td><input class="form-control" name="remark{{$index}}" ng-model="emp.touser" ng-disabled="disable==1" /></td>
                                        <td><input class="form-control" name="remark{{$index}}" ng-model="emp.remark" ng-disabled="disable==1" /></td>
                                        <td><input class="form-control" name="status{{$index}}" ng-model="emp.status" ng-disabled="disable==1" /></td>
                                        <!--<td>
                                <div class="buttons" ng-hide="editshow[$index]">
                                    <button type="button" ng-click="editEmployee($index)" ng-hide="enabledEdit[$index]" class="btn btn-success">Edit</button>
                                    <button type="button" ng-click="update($index,emp)" ng-show="enabledEdit[$index]" class="btn btn-success">Update</button>
                                    <button type="button" ng-click="Cancel(tableData)" ng-show="enabledEdit[$index]" class="btn btn-success">Cancel</button>
                                </div>
                            </td>-->
                                    </tr>
                                </tbody>
                            </table>
                            <div class="col-sm-4">
                                <div class="pane equal">
                                    &nbsp;
                                </div>
                            </div>
                                                       
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="pane">
                        <h2 class="help"><span>Menu Help:</span></h2>
                        <p> {{menuhelp}}</p>
                    </div>
                </div>
            </div>

            <!--////////////////////////////////////////////////////////////-->
            <!--/////////////////////////////////////////////-->



        </div><!-- container-fluid -->

    </div><!-- content -->
    <!-- CONTENT -->
    <!-- CONTENT -->


</div>
