<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Logging Out - Quarca</title>
	
	<!-- Styling -->
	<link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="assets/css/ui.css" rel="stylesheet">
	
	<!-- Theme -->
	<link id="theme" href="assets/css/themes/theme-default.css" rel="stylesheet" type="text/css">
	    
	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
	<link href="vendor/fonts/font-awesome.min.css" rel="stylesheet">
	    
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
    </head>
    
    <body class="logging-out">
	
	<div class="logging-out-container hidden" id="fade">
	    <span>Logging out in <strong id="countdown">5</strong></span>
	</div><!-- logging-out-container -->
	
        <!-- REQUIRED SCRIPTS -->
	<script src="vendor/jquery/jquery-1.11.2.min.js"></script>
	<script src="vendor/plugins/others/jquery-cookie/jquery.cookie.js"></script>
	
	<script type="text/javascript">
	    "use strict";
	    //COUNTDOWN & REDIRECT
	    $(document).ready(function () {
		$('.logging-out-container').fadeIn(2000).removeClass('hidden');
		
		var settimmer = 0;
		$(function(){
		    window.setInterval(function() {
			var timeCounter = $("#countdown").html();
			var updateTime = eval(timeCounter)- eval(1);
			$("#countdown").html(updateTime);
		
			if(updateTime == 0){
			    window.location = ("page-login.html");
			}
		    }, 1000);
		});
	    });
	    
	/*******************************
	THEME COLOR COOKIE
	*******************************/
	if($.cookie("css")) {
	    $("#theme").attr("href",$.cookie("css"));
	}
	</script>
	
    </body>
</html>
