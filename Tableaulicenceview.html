<link href="assets/css/ui.css" rel="stylesheet">
<div ng-controller="TableaulicenceController" class="">
 <!-- CONTENT -->
    <div id="content">
        <div class="page-title">
            <h1><b>Setting > Master > Tableau licence</b></h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pane equal" style="overflow:hidden;">
                        <div class="form-group">
                            <div class="col-md-10 nopadding">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search" ng-model="search">
                                    <!--<span class="input-group-addon" ng-click="opensearchfilter()"><i class="fa fa-filter"></i></span>-->
                                    <span class="input-group-addon" ng-click="searchme()"><i class="fa fa-search"></i></span>

                                </div>
                            </div>
                            <div class="col-md-2 nopadding">
                                <div style="float:left; margin:0px 0 0 10px;"><button style="height:40px;" class="btn btn-success btn-block" ng-click="searchme()">Search</button></div>&nbsp;
                                <div style="float:left; margin:0px 0 0 10px;"><button style="height:40px;" class="btn btn-success btn-block" ng-click="getTableaulicence()">Clear</button></div>

                            </div>
                        </div>

                    </div>
                </div>
            </div><!-- row -->

           


            <!--<button type="button" style="float:left;margin-bottom: 10px;" class="btn btn-info " ng-click="save()">Save</button>-->
            <div class="row">
                <div class="col-lg-12">

                    <div class="pane equal" style="overflow:hidden;">
                        <div class="table-responsive">

                            <table class="table table-bordered table-striped table-responsive">
                                <thead>
                                    <tr>
                                        <th width="20">#</th>
                                        <th width="240">Create Date</th>
                                        <th width="240">Licence End Date</th>
                                        <th width="240">Licence Start Date</th>
                                        <th width="240">Tableau Licence Type</th>
                                        <th width="240">Tableau Key</th>
                                        <th width="240">Tableau User Name</th>
                                        <th width="240">Tablea User Password</th>
                                        <th width="240">Sequence No</th>
                                        <th width="40">Action</th>
                                    </tr>
                                </thead>




                                <tbody>

                                    <tr ng-repeat="emp in countries">
                                        <td class="orderlist">{{$index+1}}</td>
                                        <td>
                                            <input name="createdate{{$index}}" class="form-control" ng-model="emp.createdate" ng-disabled="!enabledEdit[{{$index}}]" />
                                        </td>
                                        <td>
                                            <input jqdatepickerlicenceenddate class="form-control" ng-model="emp.licenceenddate" ng-disabled="!enabledEdit[{{$index}}]" placeholder="mm/dd/yyyy" />

                                        </td>
                                        <td>
                                            <input jqdatepickerlicencestartdate class="form-control" ng-model="emp.licencestartdate" ng-disabled="!enabledEdit[{{$index}}]" placeholder="mm/dd/yyyy" />

                                        </td>
                                        <td>
                                            <select name="role{{$index}}" ng-model="emp.tableaulicencetypeid" ng-options="item.tableaulicencetypeid as item.tableaulicencetype for item in tableaulicencetypes" class="form-control" ng-disabled="!enabledEdit[{{$index}}]"></select>

                                            <!--<input name="tableaulicencetypeid{{$index}}" class="form-control" ng-model="emp.tableaulicencetypeid" ng-disabled="!enabledEdit[{{$index}}]" />-->

                                        </td>
                                        <td>
                                            <input name="tableaukey{{$index}}" class="form-control" ng-model="emp.tableaukey" ng-disabled="!enabledEdit[{{$index}}]" />
                                        </td>

                                        <td>
                                            <input name="tableauusername{{$index}}" class="form-control" ng-model="emp.tableauusername" ng-disabled="!enabledEdit[{{$index}}]" />
                                        </td>
                                        <td>
                                            <input name="tableaupassword{{$index}}" class="form-control" ng-model="emp.tableaupassword" ng-disabled="!enabledEdit[{{$index}}]" />
                                        </td>
                                        <td>
                                            <input name="sequenceno{{$index}}" class="form-control" ng-model="emp.sequenceno" ng-disabled="!enabledEdit[{{$index}}]" />
                                        </td>


                                        <td class="editbtn">
                                            <div class="buttons" ng-hide="editshow[$index]">
                                                <!--<button class="btn btn-primary" ng-click="editEmployee($index)">Edit</button>
                    <button class="btn btn-danger" ng-click="deleteEmployee($index)">Delete</button>-->
                                                <button type="button" ng-click="editEmployee($index)" ng-hide="enabledEdit[$index]" class="btn btn-success">Edit</button>
                                                <button type="button" ng-click="update($index,emp)" ng-show="enabledEdit[$index]" class="btn btn-success">Update</button>
                                                <button type="button" ng-click="Cancel($index)" ng-show="enabledEdit[$index]" class="btn btn-success">Cancel</button>
                                            </div>
                                            <div class="buttons" ng-show="editshow[$index]">
                                                <button type="button" ng-click="update($index,emp)" class="btn btn-success">Save</button>

                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="button" style="float:right;margin-bottom: 10px;" class="btn btn-success" ng-click="addEmployee()">Add</button>

                        </div>

                    </div>

                    <div class="col-md-12">
                        <div class="pane">
                            <h2 class="help"><span>Menu Help:</span></h2>
                            <p> {{menuhelp}}</p>
                        </div>
                    </div>


                </div>
                <div class="col-md-3 pull-right alert alert-success" id="success-alert" style="padding-left:10px; position:fixed;right:10px; bottom:50px;">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    {{msgsuccess}}
                </div>
                <div class="col-md-3 pull-right alert alert-warning" id="success-warning" style="padding-left:10px; position:fixed;right:10px; bottom:50px;">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    {{msgwarning}}
                </div>

                <!--////////////////////////////////////////////////////////////-->
                <!--/////////////////////////////////////////////-->



            </div><!-- container-fluid -->

    </div><!-- content -->
    <!-- CONTENT -->
</div>
